<div class="container-fluid">
  <div class="row">
    <div class=" col-md-12" id="contenido">
      <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <!-- ------ header cover -------- -->
        <header class="masthead mb-auto">
          <div class="inner">
          <h3 class="masthead-brand">Cover</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Contact</a>
          </nav>
          </div>
        </header>
        <!-- ------ content Cover -------- -->
        <main role="main" class="inner cover">
          <h1 class="cover-heading">Cover your page.</h1>
          <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
          <p class="lead">
            <a href="#" class="btn btn-lg btn-secondary">Learn more</a>
          </p>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            Launch demo modal
          </button>
        </main>
      <!-- ------ Footer Cover -------- -->
        <footer class="mastfoot mt-auto">
          <div class="inner">
            <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
          </div>
        </footer>
      </div>
    </div>

    <!-- ------------ iniciar sesion y registro  ----------- -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <!-- ------ modal Header -------- -->
          <div class="modal-header">
           <nav>
              <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-iniciar-tab" data-toggle="tab" href="#nav-iniciar" role="tab" aria-controls="nav-home" aria-selected="true">Iniciar</a>
                <a class="nav-item nav-link" id="nav-registrar-tab" data-toggle="tab" href="#nav-registrar" role="tab" aria-controls="nav-profile" aria-selected="false">Registrar</a>
                
              </div>
            </nav>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- ------ modal Body -------- -->
          <div class="modal-body">
          <div>
            <div class="tab-content" id="nav-tabContent" >
              <div class="tab-pane fade show active" id="nav-iniciar" role="tabpanel" aria-labelledby="nav-iniciar-tab">
                <!-- forms -->  
                <form class="form-signin text-center" (ngSubmit)="ingresar()">
                  <img class="mb-4 fas fa-box" src="" alt="" width="72" height="72" style="font-size: 5rem;">
                  <label for="inputEmail" class="sr-only">Correo</label>
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus="">
                  <label for="inputPassword" class="sr-only">Contraseña</label>
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" >
                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                  </div>
                  <button class="btn btn-lg btn-dark btn-block" (click)="ingresar()" type="submit" data-dismiss="modal">Iniciar Sesión</button>
                  
                  </form>
              </div>
              <div class="tab-pane fade" id="nav-registrar" role="tabpanel" aria-labelledby="nav-registrar-tab">...
              </div>
            </div>
          </div> 
          </div>
        </div>
      </div>
    </div>        
  </div>
</div>
